            max-width: 800px;
            width: 100%;
        }

        .decoration {
            position: absolute;

            color: #ff9933;

        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #ff8000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .thank-you-message {

            color: #5c2d0c;

        .home-link {
            display: inline-block;

            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.3);
        }

        .home-link:active {
            transform: translateY(0);
        }

        .ornament {
            width: 100%;

            margin: 20px 0;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
